<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <title>Task Form</title>
</head>

<body>

    <div class="container mt-4">

      <h1 class="display-4 text-center">
        
        <i class="fas fa-book-open text-primary"></i> Task<span class="text-primary">Form</span>Detail</h1>

        <form id="taskform">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Enter Task Titlle" name="email">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Task Description</label>
                <textarea class="form-control" id="tdesc" rows="3"></textarea>
              </div>
            <div class="form-group">
              <select id = "tassignee" class="form-control">
                <option>Select Task Assignee</option>
                <option>John</option>
                <option>Mira</option>
              </select>
            </div>
            <div class="form-group"> 
                <label class="control-label" for="date">Due Date</label>
                <input class="form-control" id="tdate" name="date" placeholder="MM/DD/YYY" type="text"/>
              </div>

              <div class="form-group">
                <select id = "tstatus" class="form-control">
                  <option>Select Task Status</option>
                  <option>Started</option>
                  <option>Completed</option>
                </select>
              </div>
  
        
              
         
          <button type="submit" id="save_btn" class="btn btn-primary btn-block">Submit</button>
        </form>
      
      
        <div id="showTasks">

          <table class="table table-striped mt-5">

            <thead>

            <tr>
              <th>Task Title </th>
              <th>Task Description </th>
              <th>Task Due Date </th>
              <th>Task Assigned To </th>
              <th>Task Status </th>
            </tr>

            </thead>

            <!--Going to insert tasks here-->

            <tbody id="task-list"></tbody>




          </table>




        </div>
      
    </div>
   





    
    <script src="./userClass.js"></script>
</body>
</html>
